<div class="container">
    <div class="row">
      <div class="col">
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
            
              <th>Org</th>
              <th>Distribution Channel</th>
              <th>Class Name</th>
              <th>Name</th>
              <th>Description</th>
              <th>Action</th>

             
            </tr>
          </thead>
          <tbody>
      
            
           
            <tr *ngFor="let item of paginatedGridData">
              
              <td>{{ item.CompanyUID }}</td>
              <td>{{ item.SKUClassUID }}</td>
              <td>{{ item.Name }}</td>
              <td>{{ item.Description }}</td>
              <td>{{ item.OrgUID }}</td> 
              
           <!-- Inside the *ngFor loop in the grid -->
           <a [routerLink]="['/other-page']" [queryParams]="{ ID: item.Id }">Items</a>
              
              
            </tr>
            
          </tbody>
          
        </table>
        
        <!-- Bootstrap pagination -->
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <button class="page-link" (click)="changePage(-1)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </button>
            </li>
            <ng-container *ngFor="let page of getPagesArray()">
              <li class="page-item" [class.active]="page === currentPage">
                <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
              </li>
            </ng-container>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <button class="page-link" (click)="changePage(1)" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
